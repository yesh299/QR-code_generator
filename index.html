<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>QR Code Generator using HTML, CSS and JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Enter text or URL" id="qrtext">

        <div id="imgbox">
            <img src="" id="qrimg" alt="QR Code">
        </div>

        <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <script>
        const imgbox = document.getElementById("imgbox");
        const qrimg = document.getElementById("qrimg");
        const qrtext = document.getElementById("qrtext");

        function generateQR() {
            // if input is empty â†’ shake input box
            if (qrtext.value.trim() === "") {
                qrtext.classList.add("error");
                setTimeout(() => qrtext.classList.remove("error"), 500);
                return;
            }

            // generate QR
            qrimg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" 
                        + encodeURIComponent(qrtext.value);

            // add fade-in effect when QR appears
            imgbox.classList.add("show-img");
        }
    </script>
</body>
</html>
